{% load i18n %}
<footer class="container h-auto mx-auto text-center py-10 border-t font-medium text-gray-500 flex flex-col">
    <div class="flex flex-col">
        <span>
            {% trans "Hello My name is Choi"%}
        </span>
        <span>&copy; 2020 Cbnb, Inc. {% trans "All rights reserved" %}.</span>
    </div>
    <div class="mt-10 flex">
        {% get_current_language as LANGUAGE_CODE %}
        <select class="w-1/5 border border-gray-400 focus:outline-none" id="js-lang">
            <option value="en"
            {% if LANGUAGE_CODE == "en" %}
             selected
            {% endif %}>English</option>
            <option value="es"
            {% if LANGUAGE_CODE == "es" %}
             selected
            {% endif %}>Spanish</option>
        </select>
    </div>
</footer>
