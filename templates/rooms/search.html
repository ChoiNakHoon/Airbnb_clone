{% extends "base.html" %}
{% block page_title %} Search {% endblock %}

{% block content %}

<h2>Search!</h2>
<form method="GET" action="{% url 'rooms:search' %}">
    <div>
        <label for="city"> City : </label>
        <input value="{{city}}" id="city" name="city" placeholder="Search by City" />
    </div>
    <div>
        <label for="country"> Country : </label>
        <select name="country" id="country">
            {% for country in countries %}
            <option value="{{country.code}}" {% if country.code == s_country %}selected{% endif %}>{{country.name}}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="room_type">Room Type</label>
        <select name="room_type" id="room_type">
            <option value="0" {% if s_room_types == 0 %}selected{% endif %}>Any kind</option>
            {% for type in room_types %}
            <option value="{{type.pk}}" {% if type.pk == s_room_types %}selected{% endif %}>{{type.name}}</option>
            {% endfor%}
        </select>
    </div>
    <div>
        <label for="price"> Price : </label>
        <input type=number value="{{price}}" id="price" name="price" placeholder="price" />
    </div>
    <div>
        <label for="guests"> Guest : </label>
        <input type=number value="{{guests}}" id="guests" name="guests" placeholder="guests" />
    </div>
    <div>
        <label for="beds"> Beds : </label>
        <input type=number value="{{beds}}" id="beds" name="beds" placeholder="beds" />
    </div>
    <div>
        <label for="bedrooms"> Bedrooms : </label>
        <input type=number value="{{bedrooms}}" id="bedrooms" name="bedrooms" placeholder="bedrooms" />
    </div>
    <div>
        <label for="baths"> Baths : </label>
        <input type=number value="{{baths}}" id="baths" name="baths" placeholder="baths" />
    </div>
    <div>
        <h3>Amenity</h3>
        <ul>
            {% for amenity in amenities %}
            <li>
                <label for="a_{{amenity.pk}}"> {{amenity.name}} </label>
                <input type=checkbox value="{{amenity.pk}}" id="a_{{amenity.pk}}" name="amenities" />
            </li>
            {% endfor%}
        </ul>
    </div>
    <div>
        <h3>Facility</h3>
        <ul>
            {% for facility in facilities %}
            <li>
                <label for="f_{{facility.pk}}"> {{facility.name}} </label>
                <input type=checkbox value="{{facility.pk}}" id="f_{{facility.pk}}" name="facilities" />
            </li>
            {% endfor%}
        </ul>
    </div>
    <button>Submit</button>
</form>

{% block search-bar %}

{% endblock search-bar %}


{% endblock %}
