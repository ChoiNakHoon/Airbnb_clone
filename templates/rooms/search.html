{% extends "base.html" %}
{% block page_title %} Search {% endblock %}

{% block content %}

<h2>Search!</h2>
<form method="GET" action="{% url 'rooms:search' %}">
    <div>
        <label for="city"> City : </label>
        <input value="{{city}}" id="city" name="city" placeholder="Search by City" />
    </div>
    <div>
        <label for="country"> Country : </label>
        <select name="country" id="country">
            {% for country in countries %}
            <option value="{{country.code}}" {% if country.code == s_country %}selected{% endif %}>{{country.name}}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="room_type">Room Type</label>
        <select name="room_type" id="room_type">
            <option value="0" {% if s_room_types == 0 %}selected{% endif %}>Any kind</option>
            {% for type in room_types %}
            <option value="{{type.pk}}" {% if type.pk == s_room_types %}selected{% endif %}>{{type.name}}</option>
            {% endfor%}
        </select>
    </div>
    <button>Submit</button>
</form>

{% block search-bar %}

{% endblock search-bar %}


{% endblock %}
