<form method="POST" class="w-full" enctype="multipart/form-data">
    {% csrf_token %}

    {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
    <span class="text-red-700 font-medium test-sm">{{error}}</span>
    {% endfor %}
    {% endif %}

    {% for field in form %}
    {% include 'mixins/room/form_input.html' with field=field %}
    {% endfor %}

    <button class="btn text-white bg-red-400 focus:outline-none">{{cta}}</button>

</form>
